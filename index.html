<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div id="toggle">
        <i class="indicator"></i>
    </div>
    
    <div class="container">
        <main class="animate__animated animate__bounceInLeft">
                <section class="mainHeader">
                    <h1>Students Attendance Form</h1>
                    <p>Please fill your details below:</p>
                    <hr>
                </section>
                <div class="alertSubmitted">Registration Successful!</div>
    
                <form id="contactForm">
                <div class="formGroup">
                    <input type="text" id="nameOfStudent" name="nameOfStudent" placeholder=" ">
                    <label for="nameOfStudent">Name of Student</label>
                </div>
                <div class="formGroup">
                    <input type="text" id="creditHours" name="creditHours" placeholder=" ">
                    <label for="creditHours">Credit Hours</label>
                </div>
                <div class="formGroup">
                    <input type="text" id="courseTitle" name="courseTitle" placeholder=" ">
                    <label for="courseTitle">Course Title</label>
                </div>
                <div class="formGroup">
                    <input type="text" id="regNo" name="regNo" placeholder=" ">
                    <label for="regNo">Reg No</label>
                </div>
                <section class="buttons">
                    <button id="submit">SUBMIT</button>
                    <button id="update">UPDATE</button>
                    <button id="delete">DELETE</button>
                </section>
                </form>
            </main>
        <footer class="serverResponse">
            <div id="name" class="clearDiv"></div>
            <div id="studentReg" class="clearDiv"></div>
            <div id="courseHours" class="clearDiv"></div>
            <div id="titleOfCourse" class="clearDiv"></div>
        </footer>
    </div>
</body>
    <!--Firebase Libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./JS/toggle.js"></script>
    <script id="MainScript" src="./JS/app.js"></script>
</html>
